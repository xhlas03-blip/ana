<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for you</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Great+Vibes&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #0a0f27, #000);
      overflow: hidden;
      color: #fff;
      text-align: center;
      position: relative;
    }

    img {
      width: 85%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.15);
      animation: glow 5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); }
      to { box-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
    }

    .message {
      margin-top: 40px;
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      line-height: 1.8;
      color: rgba(255,255,255,0.85);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 3s ease forwards 2s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: float 12s infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(0.6); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    /* Music button */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      padding: 10px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      backdrop-filter: blur(4px);
      transition: 0.3s;
    }

    .music-btn:hover {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/76fwtvLJ/Polish-20251105-124730753.jpg" alt="Message Image">

  <div class="message">
    deep down in my heart there's still a space for you, feelings for you but i know it and i guess everything's over.
  </div>

  <button class="music-btn" onclick="toggleMusic()">ðŸŽµ</button>

  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/07/30/audio_c26bca2c09.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Floating particles generator
    for (let i = 0; i < 25; i++) {
      let p = document.createElement('div');
      p.classList.add('particle');
      p.style.width = p.style.height = Math.random() * 4 + 2 + 'px';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = (8 + Math.random() * 8) + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }

    // Music control
    const music = document.getElementById('bgMusic');
    let playing = false;
    function toggleMusic() {
      if (playing) {
        music.pause();
      } else {
        music.play();
      }
      playing = !playing;
    }
  </script>
</body>
</html>
